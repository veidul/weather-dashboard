<body class="bg-success">

    <script>function reply_click(clicked_id) {
            var buttonID = clicked_id;
            document.getElementById("search-input").value = buttonID
            console.log(buttonID)
            document.getElementById("submit").click()
        }</script>

    <div class=sidebar style="display: flex;">
        <div>
            <div class="col-6 card text-white bg-success mb-3" style="margin:25px">
                <h1 style="margin:30px; text-align: start;">Search For A City</h1>
                <form id="search-form" style="margin-left: 10px">
                    <input class="form-input" id="search-input" type="text" placeholder="San Diego" >
                    <button class="btn btn-info btn-block btn-outline-dark" style="margin-left: 60px" type="submit" id="submit">Search</button>
                </form>
                <div class="list-group" id="history" style="padding-left: 40px">
                    <ul id="history-list" style="list-style: none;">
                    </ul>
                </div>
            </div>
        </div>
        <div class="card text-white bg-success mb-3 col-6">

            <h2 class="card-header"><span id="city"></span>
                <span id="currentDay"></span>
                <span id="icon"></span>
            </h2>
            <div class="card-body" id="result-content" style="font-size:24px;">
                <div><span id="temp"></span></div>
                <div><span id="wind"></span></div>
                <div><span id="humidity"></span></div>
                <div><span id="uvi" class="text-black"></span></div>
            </div>
        </div>
    </div>
    <div style="display: flex; flex-direction: row; justify-content: space-evenly; font-size:24px;">
        <h1 style="color: White;">5-Day Forecast:</h1>
        <div class="card text-white bg-success mb-3" style="max-width: 24rem;" id="forecast-content0">

            </h1><span id="iconForecast0"></span>
